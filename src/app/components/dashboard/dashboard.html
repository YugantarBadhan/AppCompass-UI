<div class="app-container">
  <!-- Global Header -->
  <header class="global-header">
    <div class="header-content">
      <!-- Logo Section -->
      <div class="logo">
        <div class="logo-icon">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
            <path d="M16 8L20 12H12L16 8Z" fill="white" />
            <path d="M16 24L12 20H20L16 24Z" fill="white" />
            <path d="M8 16L12 12V20L8 16Z" fill="white" />
            <path d="M24 16L20 20V12L24 16Z" fill="white" />
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #667eea" />
                <stop offset="100%" style="stop-color: #764ba2" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <span class="logo-text">AppCompass</span>
      </div>

      <!-- User Menu Section -->
      <div class="user-menu" (click)="toggleUserMenu($event)">
        <div class="user-avatar">
          <div class="user-info">
            <span class="user-role-badge">{{ userRole }}</span>
          </div>
          <img
            src="assets/images/profile.png"
            [alt]="username + ' Avatar'"
            [title]="username + ' (' + userRole + ')'"
            class="avatar-img"
          />
        </div>
        <!-- User Dropdown Menu -->
        <div class="user-dropdown" [class.show]="isUserMenuOpen">
          <div class="dropdown-item" (click)="navigateToUserManagement()" 
               *ngIf="(permissions$ | async)?.canAccessUserManagement">
            <img
              src="assets/images/user-management.png"
              alt="User Management Icon"
              class="menu-icon"
            />
            <span class="dropdown-text">User Management</span>
          </div>
          <div class="dropdown-item" (click)="logout()">
            <img
              src="assets/images/logout.png"
              alt="Logout Icon"
              class="logout-icon"
            />
            <span class="dropdown-text">Logout</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="main-layout">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li class="nav-item" routerLinkActive="active" 
              *ngIf="(permissions$ | async)?.canAccessAppLibrary">
            <a routerLink="app-library" class="nav-link">
              <img
                src="assets/images/applications.png"
                alt="App Library"
                class="nav-icon"
              />
              <span class="nav-text">App Library</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active"
              *ngIf="(permissions$ | async)?.canAccessSelections">
            <a routerLink="selections" class="nav-link">
              <img
                src="assets/images/love.png"
                alt="Selections"
                class="nav-icon"
              />
              <span class="nav-text">Selections</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active"
              *ngIf="(permissions$ | async)?.canAccessExplores">
            <a routerLink="explores" class="nav-link">
              <img
                src="assets/images/filter.png"
                alt="Filters"
                class="nav-icon"
              />
              <span class="nav-text">Explores</span>
            </a>
          </li>
        </ul>

        <!-- Spacer added here -->
        <div style="margin-top: 40px" *ngIf="canAccessManagementFeatures()"></div>

        <ul class="nav-list" *ngIf="canAccessManagementFeatures()">
          <li class="nav-item" routerLinkActive="active"
              *ngIf="(permissions$ | async)?.canAccessApplicationManagement">
            <a routerLink="applications-management" class="nav-link">
              <img
                src="assets/images/app.png"
                alt="Applications"
                class="nav-icon"
              />
              <span class="nav-text">Applications Management</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active"
              *ngIf="(permissions$ | async)?.canAccessTeamManagement">
            <a routerLink="teams-management" class="nav-link">
              <img src="assets/images/teams.jpg" alt="Teams" class="nav-icon" />
              <span class="nav-text">Teams Management</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active"
              *ngIf="(permissions$ | async)?.canAccessSpocManagement">
            <a routerLink="spocs-management" class="nav-link">
              <img
                src="assets/images/folder.png"
                alt="Spocs"
                class="nav-icon"
              />
              <span class="nav-text">SPOC Management</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="developer-info">
        <a href="#" class="developer-link">
          <!-- <span class="developer-icon">üë®‚Äçüíª</span> -->
          <img
            src="assets/images/developer.png"
            alt="Developer"
            class="developer-icon"
          />
          <span class="developer-text">Developed by Yugantar Badhan</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
